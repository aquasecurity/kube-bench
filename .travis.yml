---
language: go

services:
  - docker

notifications:
  email: false

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y rpm
  - pip install --user yamllint==1.18.0
  - gem install --no-document fpm
  - go get -t -v ./...
  - |
    if [ "$TRAVIS_BRANCH" = "master" -a "$TRAVIS_PULL_REQUEST" = "false" ]; then
      echo "$DOCKER_PASSWORD" | docker login --username "$DOCKER_USERNAME" --password-stdin
    fi

script:
  - yamllint -c ./.yamllint.yaml .

  # Run unit and integration tests
  - make tests
  - make integration-tests

  # Build a local container image to test that the install sub-command works
  - IMAGE_NAME=kube-bench make build-docker
  - docker run -v `pwd`:/host kube-bench install
  - test -d cfg
  - test -f kube-bench
  # Build and push the multi-arch Docker image
  - |
    if [ "$TRAVIS_BRANCH" = "master" -a "$TRAVIS_PULL_REQUEST" = "false" ]; then
      make docker
    fi

after_success:
  - bash <(curl -s https://codecov.io/bash)
deploy:
  - provider: script
    skip_cleanup: true
    script: curl -sL https://git.io/goreleaser | bash
    on:
      tags: true
      condition: "$TRAVIS_OS_NAME = linux"

env:
  global:
    secure: 
  matrix:
    - GO111MODULE=on
